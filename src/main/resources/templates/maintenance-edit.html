<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function confirmUpdate(event) {
            event.preventDefault();
            const confirmAction = confirm("¿Está seguro de que desea actualizar los datos de la película?");
            if (confirmAction) {
                document.getElementById("editForm").submit();
            }
        }
    </script>
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-4">
        <h3 class="display-4 text-primary">Editar película</h3>
        <p class="lead text-muted">Actualiza los detalles de la película a continuación.</p>
    </div>

    <form id="editForm" th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post" onsubmit="confirmUpdate(event)" class="bg-white shadow-lg rounded p-5">

        <div class="mb-4 row">
            <label for="filmId" class="col-sm-3 col-form-label fw-bold text-dark">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" th:field="*{filmId}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="title" class="col-sm-3 col-form-label fw-bold text-dark">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="description" class="col-sm-3 col-form-label fw-bold text-dark">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" th:field="*{description}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="releaseYear" class="col-sm-3 col-form-label fw-bold text-dark">Año de filmación</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label fw-bold text-dark">Tiempo de alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="rentalRate" class="col-sm-3 col-form-label fw-bold text-dark">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" th:field="*{rentalRate}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="length" class="col-sm-3 col-form-label fw-bold text-dark">Duración de la película (Minutos)</label>
            <div class="col-sm-9">
                <input type="text" id="length" th:field="*{length}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="replacementCost" class="col-sm-3 col-form-label fw-bold text-dark">Costo de reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" th:field="*{replacementCost}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="rating" class="col-sm-3 col-form-label fw-bold text-dark">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="rating" th:field="*{rating}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label fw-bold text-dark">Características de la película</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control" required>
            </div>
        </div>

        <div class="mb-4 row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" id="btnEdit" class="btn btn-success w-25">
                    <i class="bi bi-check-lg"></i> Actualizar
                </button>
                <button type="button" id="btnCancel" class="btn btn-danger w-25" onclick="location.href='/maintenance/start'">
                    <i class="bi bi-x-lg"></i> Cancelar
                </button>
            </div>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
