<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">

    <div class="mb-4 text-center">
        <h3><i class="bi bi-film"></i> Editar Película</h3>
    </div>

    <form th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3 col-form-label">Código <i class="bi bi-key"></i></label>
            <div class="col-sm-9">
                <input type="text" id="filmId" th:field="*{filmId}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label">Título <i class="bi bi-card-heading"></i></label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label">Descripción <i class="bi bi-file-earmark-text"></i></label>
            <div class="col-sm-9">
                <input type="text" id="description" th:field="*{description}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label">Año de filmación <i class="bi bi-calendar"></i></label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label">Tiempo de alquiler (Días) <i class="bi bi-clock"></i></label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label">Precio de alquiler (USD) <i class="bi bi-currency-dollar"></i></label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" th:field="*{rentalRate}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label">Duración de la película (Minutos) <i class="bi bi-hourglass-split"></i></label>
            <div class="col-sm-9">
                <input type="text" id="length" th:field="*{length}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reemplazo (USD) <i class="bi bi-currency-dollar"></i></label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" th:field="*{replacementCost}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label">Categoría <i class="bi bi-star"></i></label>
            <div class="col-sm-9">
                <input type="text" id="rating" th:field="*{rating}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label">Características de la película <i class="bi bi-cogs"></i></label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-success w-25">
                    <i class="bi bi-check-circle"></i> Actualizar
                </button>
                <button type="button" class="btn btn-danger w-25" onclick="location.href='/maintenance/start'">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
            </div>
        </div>

    </form>

</div>

<script>
    function confirmUpdate() {
        return confirm("¿Estás seguro de que deseas actualizar la película?");
    }
</script>

</body>
</html>
