<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container my-5">

    <div class="mt-3 mb-5">
        <h3 class="text-primary"><i class="fas fa-film"></i> Agregar película</h3>
    </div>

    <form th:action="@{/maintenance/createFilm}" method="post" class="p-4 border rounded shadow-sm bg-white">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label">Título <i class="fas fa-heading"></i></label>
            <div class="col-sm-9">
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label">Descripción <i class="fas fa-align-left"></i></label>
            <div class="col-sm-9">
                <input type="text" id="description" name="description" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label">Año de filmación <i class="fas fa-calendar-alt"></i></label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" name="releaseYear" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3 col-form-label">Idioma original <i class="fas fa-language"></i></label>
            <div class="col-sm-9">
                <select id="languageId" name="languageId" class="form-control" required>
                    <option value="">Selecciona un idioma</option>
                    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label">Duración (Días) <i class="fas fa-clock"></i></label>
            <div class="col-sm-9">
                <input type="number" id="rentalDuration" name="rentalDuration" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label">Precio de alquiler (USD) <i class="fas fa-dollar-sign"></i></label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="rentalRate" name="rentalRate" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label">Duración de la película (Minutos) <i class="fas fa-film"></i></label>
            <div class="col-sm-9">
                <input type="number" id="length" name="length" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reemplazo (USD) <i class="fas fa-credit-card"></i></label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="replacementCost" name="replacementCost" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label">Características <i class="fas fa-cogs"></i></label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" name="specialFeatures" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label">Categoría <i class="fas fa-star"></i></label>
            <div class="col-sm-9">
                <select id="rating" name="rating" class="form-control" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" id="btnCreate" class="btn btn-success w-25" onclick="return confirmCreate()">
                    <i class="fas fa-plus-circle"></i> Agregar
                </button>
                <button type="button" id="btnCancel" class="btn btn-danger w-25" onclick="location.href='/maintenance/start'">
                    <i class="fas fa-times-circle"></i> Cancelar
                </button>
            </div>
        </div>

    </form>

</div>

<script>
    function confirmCreate() {
        return confirm("¿Estás seguro de que deseas agregar la película?");
    }
</script>

</body>
</html>
