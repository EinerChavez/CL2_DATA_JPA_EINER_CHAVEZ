<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Mantenimiento de películas</h1>
        <p class="lead text-muted">Gestiona las películas de tu sistema de manera rápida y eficiente.</p>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark text-center">
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Idioma</th>
                    <th>Tiempo de alquiler (Días)</th>
                    <th>Precio de alquiler (USD)</th>
                    <th colspan="2">Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="film : ${films}">
                    <td>
                        <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}"
                           class="btn btn-outline-primary btn-sm text-decoration-none fw-bold"
                           th:text="${film.filmId()}">
                        </a>
                    </td>

                    <td th:text="${film.title()}"></td>
                    <td th:text="${film.language()}"></td>
                    <td th:text="${film.rentalDuration()}"></td>
                    <td th:text="${film.rentalRate()}"></td>
                    <td>
                        <a th:href="@{/maintenance/edit/{id}(id=${film.filmId()})}" class="btn btn-warning btn-sm btn-hover">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                    </td>
                    <td>
                        <!-- Formulario para eliminar película -->
                        <form th:action="@{/maintenance/delete/{id}(id=${film.filmId()})}" method="post" onsubmit="return confirmDelete()">
                            <button type="submit" class="btn btn-danger btn-sm btn-hover">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Script de confirmación de eliminación -->
<script>
    function confirmDelete() {
        return confirm("¿Estás seguro de que deseas eliminar esta película? Esta acción no se puede deshacer.");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
