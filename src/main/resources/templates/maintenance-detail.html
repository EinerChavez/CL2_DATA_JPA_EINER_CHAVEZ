<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">

    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h3><i class="bi bi-film"></i> Detalle de Película</h3>
        </div>
        <div class="card-body">
            <form th:object="${film}">

                <div class="mb-3 row">
                    <label for="filmId" class="col-sm-3 col-form-label">Código</label>
                    <div class="col-sm-9">
                        <input type="text" id="filmId" th:field="*{filmId}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="title" class="col-sm-3 col-form-label">Título</label>
                    <div class="col-sm-9">
                        <input type="text" id="title" th:field="*{title}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="description" class="col-sm-3 col-form-label">Descripción</label>
                    <div class="col-sm-9">
                        <input type="text" id="description" th:field="*{description}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="releaseYear" class="col-sm-3 col-form-label">Año de filmación</label>
                    <div class="col-sm-9">
                        <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rentalDuration" class="col-sm-3 col-form-label">Tiempo de alquiler (Días)</label>
                    <div class="col-sm-9">
                        <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rentalRate" class="col-sm-3 col-form-label">Precio de alquiler (USD)</label>
                    <div class="col-sm-9">
                        <input type="text" id="rentalRate" th:field="*{rentalRate}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="length" class="col-sm-3 col-form-label">Duración de la película (Minutos)</label>
                    <div class="col-sm-9">
                        <input type="text" id="length" th:field="*{length}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reemplazo (USD)</label>
                    <div class="col-sm-9">
                        <input type="text" id="replacementCost" th:field="*{replacementCost}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rating" class="col-sm-3 col-form-label">Categoría</label>
                    <div class="col-sm-9">
                        <input type="text" id="rating" th:field="*{rating}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="specialFeatures" class="col-sm-3 col-form-label">Características de la película</label>
                    <div class="col-sm-9">
                        <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lastUpdate" class="col-sm-3 col-form-label">Fecha de última actualización</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastUpdate" th:field="*{lastUpdate}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="button" class="btn btn-primary" onclick="location.href='/maintenance/start'">
                            <i class="bi bi-arrow-left"></i> Regresar
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
