<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Detalle de Película</h1>
        <p class="lead text-muted">Consulta toda la información detallada sobre esta película.</p>
    </div>

    <div class="card shadow-lg border-primary">
        <div class="card-body">

            <form th:object="${film}">

                <div class="mb-3 row">
                    <label for="filmId" class="col-sm-3 col-form-label text-dark">Código</label>
                    <div class="col-sm-9">
                        <input type="text" id="filmId" th:field="*{filmId}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="title" class="col-sm-3 col-form-label text-dark">Título</label>
                    <div class="col-sm-9">
                        <input type="text" id="title" th:field="*{title}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="description" class="col-sm-3 col-form-label text-dark">Descripción</label>
                    <div class="col-sm-9">
                        <input type="text" id="description" th:field="*{description}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="releaseYear" class="col-sm-3 col-form-label text-dark">Año de filmación</label>
                    <div class="col-sm-9">
                        <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rentalDuration" class="col-sm-3 col-form-label text-dark">Tiempo de alquiler (Días)</label>
                    <div class="col-sm-9">
                        <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rentalRate" class="col-sm-3 col-form-label text-dark">Precio de alquiler (USD)</label>
                    <div class="col-sm-9">
                        <input type="text" id="rentalRate" th:field="*{rentalRate}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="length" class="col-sm-3 col-form-label text-dark">Duración de la película (Minutos)</label>
                    <div class="col-sm-9">
                        <input type="text" id="length" th:field="*{length}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="replacementCost" class="col-sm-3 col-form-label text-dark">Costo de reemplazo (USD)</label>
                    <div class="col-sm-9">
                        <input type="text" id="replacementCost" th:field="*{replacementCost}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rating" class="col-sm-3 col-form-label text-dark">Categoría</label>
                    <div class="col-sm-9">
                        <input type="text" id="rating" th:field="*{rating}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="specialFeatures" class="col-sm-3 col-form-label text-dark">Características de la película</label>
                    <div class="col-sm-9">
                        <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lastUpdate" class="col-sm-3 col-form-label text-dark">Fecha de última actualización</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastUpdate" th:field="*{lastUpdate}" class="form-control bg-light border-primary" readonly>
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <button type="button" id="btnReturn" class="btn btn-outline-primary btn-lg" onclick="location.href='/maintenance/start'">
                        <i class="bi bi-arrow-left-circle"></i> Regresar
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
